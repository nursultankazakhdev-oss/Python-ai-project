<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Loader</title>
  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="viewer"></iframe>

<script>
  const ONLINE_URL = "https://cantoris-familyish-margot.ngrok-free.dev";
  const OFFLINE_URL = "https://nursultankazakhdev-oss.github.io/Python-ai-project/offline.html";

  async function loadPage() {
    try {
      await fetch(ONLINE_URL, { method: "HEAD", mode: "no-cors" });
      document.getElementById("viewer").src = ONLINE_URL;
    } catch {
      document.getElementById("viewer").src = OFFLINE_URL;
    }
  }

  loadPage();
  setInterval(loadPage, 5000);
</script>

</body>
</html>
