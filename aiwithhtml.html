<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON AI</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background: #f4f4f9; }
        .chat-container { width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #chat-log { height: 300px; border: 1px solid #ddd; overflow-y: auto; margin-bottom: 10px; padding: 10px; display: flex; flex-direction: column; }
        .msg { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
        .user { background: #e3f2fd; align-self: flex-end; }
        .ai { background: #f1f1f1; align-self: flex-start; }
        input { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h3>Mini AI Bot</h3>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Say 'hello' or 'help'..." onkeypress="handleChat(event)">
</div>

<script>
    // This is your "JSON" data stored as a JS Object
   const brain = {
        "hello": "Greetings! I am your local AI. How can I assist your coding today?",
        "hi": "Hello! Ready to write some code?",
        "hey": "Hey there! What's on your mind?",
        
        // PYTHON SECTION
        "python hello world": "print('Hello, World!')",
        "python loop": "for i in range(10):\n    print(f'Iteration: {i}')",
        "python list": "my_list = [1, 2, 3]\nmy_list.append(4)\nprint(my_list)  # Output: [1, 2, 3, 4]",
        "python def": "def my_function(name):\n    return f'Hello {name}'\n\nprint(my_function('User'))",
        "python dictionary": "data = {'name': 'AI', 'type': 'JSON'}\nprint(data['name'])",
        "python if": "if x > 10:\n    print('Big')\nelse:\n    print('Small')",
        "python math": "import math\nprint(math.sqrt(16)) # Output: 4.0",
        "python requests": "import requests\nr = requests.get('https://google.com')\nprint(r.status_code)",

        // WEB DEV SECTION
        "css flexbox": "display: flex;\njustify-content: center;\nalign-items: center;",
        "html template": "<!DOCTYPE html>\n<html>\n<head><title>Title</title></head>\n<body>\n</body>\n</html>",
        "js console": "console.log('Debugging like a pro!');",
        "css center div": "div {\n  display: grid;\n  place-items: center;\n}",

        // KNOWLEDGE SECTION
        "who are you": "I am a JSON-based AI logic gate built for GitHub Pages.",
        "what is json": "JSON stands for JavaScript Object Notation. It's a way to store data in key-value pairs.",
        "sky color": "The sky is blue because of Rayleigh scattering!",
        "meaning of life": "42. (And maybe good code.)",
        "github pages": "GitHub Pages is a static site hosting service that takes HTML, CSS, and JavaScript files directly from a repository.",

        // HELP & DEFAULT
        "help": "You can ask for: 'python hello world', 'css flexbox', 'what is json', or 'python requests'.",
        "default": "I haven't learned that specific command yet. You can add it to my 'brain' in the code! Try asking for 'help'."
    };

    function handleChat(e) {
        if (e.key === 'Enter') {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.toLowerCase().trim();
            
            if (message === "") return;

            addMessage(message, 'user');
            inputField.value = '';

            // AI Logic: Find match in "brain" or use default
            setTimeout(() => {
                const response = brain[message] || brain["default"];
                addMessage(response, 'ai');
            }, 500);
        }
    }

    function addMessage(text, sender) {
        const log = document.getElementById('chat-log');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight; // Auto-scroll
    }
</script>

</body>
</html>
